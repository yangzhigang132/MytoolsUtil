<script>
    var mybodywith=document.getElementById("mybodywith");
    var main=document.getElementById("main");
    main.width=mybodywith.offsetWidth;
    main.height=main.width;
    var bb=myMenu.initMenue(main);
    var cc=["business","closed","duty",'leave','log','overtime','statistics','work','train','vacation'];
    var defaultIcon=[];
    var loginIcon="../Image/logo.png";
    for(var m=0;m<10;m++) {
        defaultIcon.push("../Image/icon_default_" + cc[m] + ".png");
    }
    var aaa=main.width *0.46;
    var data=
    {
        icon:{
            defaultIcon:defaultIcon,
            loginIcon:loginIcon
        },
        redius:{
            bigradius:aaa,
            middleradius:aaa/2,
            middle2radius:aaa/2 *5/6,
            smallradius:aaa/2 *5/6 *0.9
        },
        color:{
            bigBgcolor:"#f3f3f3",
            middle1Bgcolor:"#e9e9e9",
            middle2Bgcolor:"#fff",
            smallBgcolor:"#f4f4f4",
            divideline:"#bfbfbf",
            selectline:"#fff"
        }
    }
    bb.setOption(data);
    myMenu.on("click",function(selectMenue){
        showsubmenu(selectMenue)
    });
    function showsubmenu(selectMenue){
        for(var i=1;i<defaultIcon.length+1;i++){
            var image=document.getElementsByClassName("con"+i)[0];
            if(i==selectMenue){
                image.style.display="block";
            }else{
                image.style.display="none";
            }
        }
    }
</script>
